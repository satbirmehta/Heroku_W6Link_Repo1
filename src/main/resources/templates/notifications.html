<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <div th:replace="fragments/bootstrapheader :: jquery"></div>
    <div th:replace="fragments/bootstrapheader :: bsheader"></div>

    <title>Resume</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class = "col-md-4 col-md-offset-4">
    <br/>
    <br/>
    <br/>
    <table class="table table-striped" th:each="row : ${results}">
        <th>Matched Jobs</th>
        <tr>
            <td th:text="${row.title}"></td>
            <td th:text="${row.company}"></td>
            <td><a href="#" th:href="@{/jobinfo/{jid} (jid = ${row.id})}">See more Information</a></td>
        </tr>
    </table>
</div>

</body>
</html>
