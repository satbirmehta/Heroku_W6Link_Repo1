<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/bootstrapheader :: jquery"></div>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <link href="assets/css/gsdk.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link href="/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ConnectUp</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()">
                        <a href = "/search">Search Users</a>
                    </li>
                    <li sec:authorize="hasAuthority('USER')">
                        <a href = "/searchjobs">Search Jobs</a>
                    </li>
                    <li sec:authorize="hasAuthority('USER')">
                        <a href = "/add">Add New Resume</a>
                    </li>

                    <li sec:authorize="hasAuthority('USER')">
                        <a href = "/myresume">See My Resume</a>
                    </li>

                    <li sec:authorize="hasAuthority('RECRUITER')">
                        <a href = "/postjob">Post a Job</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href = "/notifications">Notifications</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            Account
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li th:if = "${#authorization.expression('isAnonymous()')}" ><a href="/register">Create Account</a></li>
                            <li><a th:href="${#authorization.expression('isAuthenticated()')} ? '/logout' : '/login'"
                                   th:text="${#authorization.expression('isAuthenticated()')} ? 'Logout' : 'Login'">Login</a></li>
                        </ul>
                    </div>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
