<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include=" base::header">

    <title>Add Job Posting</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-background-color="brown" data-active-color="danger" th:replace="base::sidebar">

    </div>
    <div class="main-panel">
        <nav class="navbar navbar-default" th:replace="base::navbar">
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-7">
                        <br/>
                        <h2>Add a Job Posting</h2>
                        <form action="#" th:action="@{/posting/addPosting}" th:object="${posting}" method="post" id="postForm">


                            <div class="form-group">
                                <label for="employer">Enter Employer:</label>
                                <input type="text" class="form-control" th:field="*{employer}" id="employer" placeholder="Boeing"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}">employer Error</span>
                            </div>
                            <div class="form-group">
                                <label for="minSalary">Enter Lower Salary Range Bound:</label>
                                <input type="text" class="form-control" th:field="*{minSalary}" id="minSalary" placeholder="25000"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('minSalary')}" th:errors="*{minSalary}">minSalary Error</span>
                            </div>
                            <div class="form-group">
                                <label for="maxSalary">Enter Upper Salary Range Bound:</label>
                                <input type="text" class="form-control" th:field="*{maxSalary}" id="maxSalary" placeholder="40000"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('maxSalary')}" th:errors="*{maxSalary}">maxSalary Error</span>
                            </div>
                            <div class="form-group">
                                <label for="title">Enter Job Title:</label>
                                <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Software Engineer"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</span>
                            </div>
                            <div class="form-group">
                                <label for="description">Enter Job Description:</label>
                                <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Making Programs"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</span>
                            </div>


                            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                        </form>
                    </div>
                    <div class="col-md-3">

                    </div>

                </div>
            </div>
        </div>


        <footer class="footer" th:fragment="base::footer">
        </footer>
    </div>
</div>
</body>
<th:block th:replace="base::scripts">
</th:block>
</html>
