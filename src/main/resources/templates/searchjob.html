<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <div th:replace="fragments/bootstrapheader :: jquery"></div>
    <div th:replace="fragments/bootstrapheader :: bsheader"></div>
    <title>Search</title>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class= "col-md-4 col-md-offset-4">
    <div id="acordeon">

        <div class="panel-group" id="accordion">

            <div class="panel panel-default">

                <div class="panel-heading">

                    <h4 class="panel-title">

                        <a data-toggle="collapse" href="#collapseSearch">
                            Search <i class="pe-7s-angle-down" style="font-size: 1.4em;"></i>
                        </a>

                    </h4>

                </div>

                <div id="collapseSearch" class="panel-collapse collapse">

                    <div class="panel-body">

                        <form th:action="@{/searchjobs}" method="post">
                            <div class="form-group">
                                <label for="title">Job Title</label>
                                <input type="text" class="form-control" id="title" th:name="title"/>
                            </div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" class="form-control" id="company" th:name="company"/>
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <br/>
    <br/><!-- /.container -->
    <table class="table table-striped">
        <th>Jobs</th>
        <tr th:each="row : ${results}">
            <td th:text="${row.title}"></td>
            <td th:text="${row.company}"></td>
            <td><a href="#" th:href="@{/jobinfo/{jid} (jid = ${row.id})}">See more Information</a></td>
        </tr>
    </table>
</div>
</body>
</html>
